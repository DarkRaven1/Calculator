<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geo&family=Montserrat:wght@400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="main-div">
      <div class="alpha-div">
        <p class="number-box"></p>
      </div>
      <div class="beta-div">
        <div class="beta-columns-div">
          <button class="buttons operator-buttons" id="sum-button" value="+">&plus;</button>
          <button class="buttons" value="7">7</button>
          <button class="buttons" id="buttons-js" value="4">4</button>
          <button class="buttons" value="1">1</button>
          <button class="buttons" value="0">0</button>
        </div>
        <div class="beta-columns-div">
          <button class="buttons operator-buttons" value="-">&#8722;</button>
          <button class="buttons" value="8">8</button>
          <button class="buttons" value="5">5</button>
          <button class="buttons" value="2">2</button>
          <button class="buttons" value=".">.</button>
        </div>
        <div class="beta-columns-div">
          <button class="buttons operator-buttons" value="*">x</button>
          <button class="buttons" value="9">9</button>
          <button class="buttons" value="6">6</button>
          <button class="buttons" value="3">3</button>
          <button class="buttons" value="C">C</button>
        </div>
        <div class="beta-columns-div">
          <button class="buttons operator-buttons" value="/">&#247;</button>
          <button class="equal-button" value="="> =</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
